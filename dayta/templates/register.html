{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<h3 class="text-center">Create an Account</h3>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6"style="margin-bottom:200px">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{form|crispy}}
                <button type="submit" class="btn" style="background-color:#7A981C; color:white;">Register</button>

            </form>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>

{% endblock %}
