{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class="text-center">Log into an Account</h3>
<div class="container">
    <div class="row" style="margin-top:100px ;">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="margin-bottom:280px">
            <form method="POST" enctype="multipart/form-data" class="form-group">
                {% csrf_token %}
                {{form|crispy}}
                <p>Don't have an account? <a href="{% url 'register' %}"> SignUp</a></p>
                <button type="submit" class="btn" style="background-color:#7A981C; color:white;">Login</button>
                
            </form>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>

{% endblock %}
