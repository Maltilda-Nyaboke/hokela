{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <h3 class="text-center">Account Login</h3>
        <div class="col-md-4"></div>
        <div class="col-md-4">
                <form method="POST" enctype="multipart/form-data" class="form-group">
                    {% csrf_token %}
                    {{form|crispy}}
                <p>Don't have an account? <a href="/register"> SignUp</a></p>
                <button type="submit" class="btn" style="background-color:#7A981C; color:white;">Login</button>
                
            </form>
        
{% endblock %}
